<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener - Indian Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../styles.css">
</head>
<body class="bg-gradient-to-br from-orange-100 via-white to-green-100 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 min-h-screen">
    <!-- Navigation -->
    <nav class="glass-nav backdrop-blur-md bg-white/70 dark:bg-gray-800/70 shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <a href="../../index.html" class="flex items-center">
                    <div class="indian-logo">
                        <span class="om-symbol">‡•ê</span>
                    </div>
                    <span class="ml-2 text-xl font-bold">Indian Tools</span>
                </a>
                <div class="flex items-center space-x-4">
                    <button id="theme-toggle" class="p-2 rounded-lg bg-gray-100 dark:bg-gray-700">
                        <i class="fas fa-moon text-gray-600 dark:text-gray-400"></i>
                        <i class="fas fa-sun text-yellow-400 hidden"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Tool Content -->
    <div class="container mx-auto px-4 py-8">
        <div class="glass-card rounded-lg p-8 max-w-4xl mx-auto">
            <h1 class="text-3xl font-bold mb-6 text-center">URL Shortener</h1>
            
            <!-- Tool Interface -->
            <div class="space-y-8">
                <!-- Input Section -->
                <div class="space-y-4">
                    <div class="flex items-center justify-between">
                        <h3 class="text-lg font-semibold">Enter Long URL</h3>
                        <div class="flex space-x-2">
                            <button id="paste-url" class="tool-btn">
                                <i class="fas fa-paste mr-1"></i>Paste
                            </button>
                            <button id="clear-url" class="tool-btn">
                                <i class="fas fa-trash-alt mr-1"></i>Clear
                            </button>
                        </div>
                    </div>
                    <div class="flex space-x-4">
                        <input type="url" id="url-input" 
                            class="flex-1 p-4 rounded-lg border focus:ring-2 focus:ring-indian-saffron dark:bg-gray-800 dark:text-white"
                            placeholder="https://example.com/very/long/url/to/shorten">
                        <button id="shorten-btn" class="px-8 py-4 bg-indian-saffron text-white rounded-lg hover:bg-indian-saffron/90 whitespace-nowrap">
                            <i class="fas fa-compress-alt mr-2"></i>Shorten URL
                        </button>
                    </div>
                </div>

                <!-- Options -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Advanced Options -->
                    <div class="space-y-4">
                        <h3 class="text-lg font-semibold">Advanced Options</h3>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium mb-2">Custom Alias (Optional)</label>
                                <input type="text" id="custom-alias" 
                                    class="w-full p-3 rounded-lg border focus:ring-2 focus:ring-indian-saffron dark:bg-gray-800 dark:text-white"
                                    placeholder="my-custom-url">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">Expiration</label>
                                <select id="expiration" class="w-full p-3 rounded-lg border dark:bg-gray-800">
                                    <option value="never">Never</option>
                                    <option value="1day">1 Day</option>
                                    <option value="7days">7 Days</option>
                                    <option value="30days">30 Days</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- QR Code Preview -->
                    <div class="space-y-4">
                        <h3 class="text-lg font-semibold">QR Code Preview</h3>
                        <div id="qr-preview" class="bg-white dark:bg-gray-800 rounded-lg p-4 flex items-center justify-center min-h-[200px]">
                            <div class="text-gray-500 dark:text-gray-400 text-center">
                                QR code will appear here after URL is shortened
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Results Section -->
                <div id="results-section" class="hidden space-y-6">
                    <h3 class="text-lg font-semibold">Shortened URL</h3>
                    <div class="bg-white dark:bg-gray-800 rounded-lg p-6 space-y-4">
                        <!-- Short URL -->
                        <div>
                            <label class="block text-sm font-medium mb-2">Short URL</label>
                            <div class="flex space-x-2">
                                <input type="text" id="short-url" 
                                    class="flex-1 p-3 rounded-lg border focus:ring-2 focus:ring-indian-saffron dark:bg-gray-800 dark:text-white"
                                    readonly>
                                <button id="copy-url" class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600">
                                    <i class="fas fa-copy mr-2"></i>Copy
                                </button>
                            </div>
                        </div>

                        <!-- Statistics -->
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                            <div class="stat-box">
                                <h4 class="text-sm text-gray-600 dark:text-gray-400">Created</h4>
                                <p id="created-date" class="text-lg font-semibold">Just now</p>
                            </div>
                            <div class="stat-box">
                                <h4 class="text-sm text-gray-600 dark:text-gray-400">Expires</h4>
                                <p id="expiry-date" class="text-lg font-semibold">Never</p>
                            </div>
                            <div class="stat-box">
                                <h4 class="text-sm text-gray-600 dark:text-gray-400">Clicks</h4>
                                <p id="click-count" class="text-lg font-semibold">0</p>
                            </div>
                            <div class="stat-box">
                                <h4 class="text-sm text-gray-600 dark:text-gray-400">Status</h4>
                                <p id="url-status" class="text-lg font-semibold text-green-500">Active</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .tool-btn {
            @apply text-sm px-3 py-1 rounded bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600;
        }
        .stat-box {
            @apply bg-gray-50 dark:bg-gray-700 p-4 rounded-lg text-center;
        }
    </style>

    <script src="../../script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlInput = document.getElementById('url-input');
            const shortenBtn = document.getElementById('shorten-btn');
            const pasteBtn = document.getElementById('paste-url');
            const clearBtn = document.getElementById('clear-url');
            const copyBtn = document.getElementById('copy-url');
            const resultsSection = document.getElementById('results-section');
            const shortUrl = document.getElementById('short-url');
            const qrPreview = document.getElementById('qr-preview');
            const customAlias = document.getElementById('custom-alias');
            const expiration = document.getElementById('expiration');

            // Paste functionality
            pasteBtn.addEventListener('click', async () => {
                try {
                    const text = await navigator.clipboard.readText();
                    urlInput.value = text;
                } catch (err) {
                    console.error('Failed to read clipboard:', err);
                }
            });

            // Clear functionality
            clearBtn.addEventListener('click', () => {
                urlInput.value = '';
                customAlias.value = '';
                resultsSection.classList.add('hidden');
                qrPreview.innerHTML = `
                    <div class="text-gray-500 dark:text-gray-400 text-center">
                        QR code will appear here after URL is shortened
                    </div>
                `;
            });

            // Copy functionality
            copyBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(shortUrl.value).then(() => {
                    const originalText = copyBtn.innerHTML;
                    copyBtn.innerHTML = '<i class="fas fa-check mr-2"></i>Copied!';
                    setTimeout(() => {
                        copyBtn.innerHTML = originalText;
                    }, 2000);
                });
            });

            // Shorten URL functionality
            shortenBtn.addEventListener('click', () => {
                const url = urlInput.value.trim();
                if (!url) {
                    alert('Please enter a URL to shorten.');
                    return;
                }

                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    alert('Please enter a valid URL starting with http:// or https://');
                    return;
                }

                // Show loading state
                shortenBtn.disabled = true;
                shortenBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Shortening...';

                // Simulate API call
                setTimeout(() => {
                    // Generate mock short URL
                    const mockShortUrl = 'https://short.url/' + Math.random().toString(36).substr(2, 6);
                    
                    // Update UI
                    shortUrl.value = mockShortUrl;
                    resultsSection.classList.remove('hidden');

                    // Generate QR code (you would typically use a QR code library here)
                    qrPreview.innerHTML = `
                        <div class="bg-gray-200 dark:bg-gray-700 w-48 h-48 mx-auto rounded-lg flex items-center justify-center">
                            <i class="fas fa-qrcode text-6xl text-gray-600 dark:text-gray-400"></i>
                        </div>
                    `;

                    // Reset button
                    shortenBtn.disabled = false;
                    shortenBtn.innerHTML = '<i class="fas fa-compress-alt mr-2"></i>Shorten URL';

                    // Update statistics
                    document.getElementById('created-date').textContent = new Date().toLocaleDateString();
                    document.getElementById('expiry-date').textContent = 
                        expiration.value === 'never' ? 'Never' :
                        new Date(Date.now() + {
                            '1day': 86400000,
                            '7days': 604800000,
                            '30days': 2592000000
                        }[expiration.value]).toLocaleDateString();
                }, 1500);
            });
        });
    </script>
</body>
</html>
